<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flypipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


  <!-- Amsify Plugin -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="amsify.suggestags.css">
  <style>{{ css_scripts['amsify_suggestags']|safe }}</style>
  <script>{{ js_scripts['amsify_suggestags']|safe }}</script>

  <style>
    .link-active{
       stroke:solid;
    }

    .link-inactive{
       stroke-dasharray: 5,5;
    }
    .tab {
        tab-size: 2;
    }
  </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary bg-gradient"
         style="background-color: #6EACE7 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://github.com/flypipe/flypipe" target="_blank">Flypipe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://github.com/flypipe/flypipe"
                           target="_blank">Documentation</a>
                    </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Actions
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" style="cursor: pointer" onclick="show_raw_queries(nodes);">Raw Queries</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="jose" type="text" class="form-control" name="tags" value=""/>
          </form>
        </div>
      </div>
    </nav>

    <div class="text-center" style="height: {{ height }}px;">
        <div class="row">
            <div class="col">
                <div class="canvas"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--data-->
    <script>{{ js_scripts['d3_graph_setup']|safe }}</script>

    <!--d3js-->
    <script>{{ js_scripts['d3js']|safe }}</script>

    <!--Offcanvas-->
    <div class="offcanvas offcanvas-end" width="600" data-bs-scroll="true" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvas-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="offcanvas-body"></div>
    </div>

    <!--offcanvas-->
    <script>{{ js_scripts['offcanvas']|safe }}</script>

    <!--tags-->
    <script>{{ js_scripts['tags']|safe }}</script>
</body>
</html>
