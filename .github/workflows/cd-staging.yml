name: 'Deployment (Staging)'

on:
  push:
    branches: [ "main" ]

  # Allow for manual invocation
  workflow_dispatch:

jobs:
#  verification:
#    uses: ./.github/workflows/ci.yml

  build-wheel:
    needs: verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Dependencies
        uses: './.github/actions/setup-dependencies'
      - name: Calculate new version number
        run: echo "new_version=$(python scripts/calculate_version.py)" >> $GITHUB_OUTPUT
      - name: Build Wheel
        run: flit build
      - name: Upload Wheel
        uses: actions/upload-artifact@v3
        with:
          name: flypipe-0.0.16-py3-none-any.whl
          path: ./dist
