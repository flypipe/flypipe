# Release a new version of Flypipe. Changes that take place:
#
# - New Pypi version is released
name: 'deploy-pypi'

on:
  # Allow for manual invocation
  workflow_dispatch:

jobs:
  deploy-docs:
    uses: ./.github/workflows/deploy-docs.yml

  deploy-pypi:
    needs: deploy-docs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      FLIT_USERNAME: __token__
      FLIT_INDEX_URL: https://upload.pypi.org/legacy/

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Dependencies
        uses: './.github/actions/setup-dependencies'

      - name: Download version file
        uses: actions/download-artifact@v4
        with:
          name: version.txt
          path: flypipe

      - name: Store version number
        run: echo "VERSION_NUMBER=$(cat flypipe/version.txt)" >> $GITHUB_ENV

      - name: Checkout release branch
        run: |
          git checkout -b "release/${{ env.VERSION_NUMBER }}"

      - name: Build frontend
        run: |
          cd frontend
          yarn build

      - name: Upload to pypi
        run: |
          flit publish
        env:
          FLIT_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
